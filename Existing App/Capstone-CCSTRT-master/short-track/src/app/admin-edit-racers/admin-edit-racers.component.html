<div class="main" *ngIf="dataService.isLoggedIn && dataService.isLoaded">
  <div class="main--header text-center">
    <h1 class="mb-5">Edit Racers</h1>
  </div>
  <div [formGroup]="racerForm">
    <div class="text-center my-5">
      <h3>Credentials</h3>
      <hr />
      <div class="form-group">
        <label>Email</label>
        <input type="text" formControlName="email" class="form-control" required />
      </div>
      <div class="row">
        <div class="col">
          <label>Password</label>
          <input type="password" formControlName="password" class="form-control" required />
        </div>
        <div class="col">
          <label>Confirm password</label>
          <input type="password" formControlName="confirmedPassword" class="form-control" required />
        </div>
      </div>
    </div>
    <div class="text-center">
      <h3>Racer Info</h3>
    </div>
    <hr />
    <div class="main--content">
      <div class="row">
        <div class="col-md-6 col-sm-12">
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input
              formControlName="firstName"
              class="form-control"
              type="text"
              id="firstName"
              [ngModel]="dataService.racer.firstName"
              required
            />
          </div>
        </div>
        <div class="col-md-6 col-sm-12">
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input
              formControlName="lastName"
              class="form-control"
              type="text"
              id="lastName"
              [ngModel]="dataService.racer.lastName"
              required
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 col-sm-12">
          <div class="form-group">
            <label for="address">Address</label>
            <input
              formControlName="address"
              class="form-control"
              type="text"
              id="address"
              [ngModel]="dataService.racer.address"
              required
            />
          </div>
        </div>
        <div class="col-md-6 col-sm-12">
          <div class="form-group">
            <label for="city">City</label>
            <input
              formControlName="city"
              class="form-control"
              type="text"
              id="city"
              [ngModel]="dataService.racer.city"
              required
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 col-sm-12">
          <div class="form-group">
            <label for="postalCode">Postal Code</label>
            <input
              formControlName="postalCode"
              class="form-control"
              type="text"
              id="postalCode"
              [ngModel]="dataService.racer.postalCode"
              required
            />
          </div>
        </div>
        <div class="col-md-6 col-sm-12">
          <div class="form-group">
            <label for="phoneNum">Phone Number</label>
            <input
              formControlName="phoneNum"
              class="form-control"
              type="text"
              id="phoneNum"
              [ngModel]="dataService.racer.phoneNum"
              required
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label for="Sex">Gender</label>
            <select formControlName="sex" class="form-control" id="sex" [ngModel]="dataService.racer.sex">
              <option>Male</option>
              <option>Female</option>
              <option>X</option>
            </select>
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label for="category">Category</label>
            <select
              formControlName="category"
              class="form-control"
              id="category"
              [ngModel]="dataService.racer.category"
            >
              <option>Run-Bike</option>
              <option>Grade 1-Under</option>
              <option>Grade 2-3</option>
              <option>Grade 4-6</option>
              <option>Jr. High</option>
              <option>Adult</option>
            </select>
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label for="plateNumber">Plate Number</label>
            <input
              formControlName="plateNum"
              class="form-control"
              type="text"
              id="plateNumber"
              [ngModel]="dataService.racer.plateNum"
            />
          </div>
        </div>
      </div>

      <h3 class="main--header text-center mt-3">Additional Racers</h3>

      <div *ngIf="racerForm.get('children').controls.length > 0">
        <div
          formArrayName="children"
          class="column"
          *ngFor="let child of racerForm.get('children').controls; let i = index"
        >
          <hr />
          <div [formGroupName]="i" class="col">
            <div class="row">
              <div class="col">
                <label>First Name</label>
                <input formControlName="firstName" class="form-control" value="dataService.children[i].firstName" />
              </div>
              <div class="col">
                <label>Last Name</label>
                <input formControlName="lastName" class="form-control" />
              </div>
              <div class="col">
                <label>Plate Number</label>
                <input formControlName="plateNum" class="form-control" />
              </div>
            </div>
            <div class="row mt-3">
              <div class="col">
                <label>Gender</label>
                <select formControlName="sex" class="form-control">
                  <option>Male</option>
                  <option>Female</option>
                  <option>X</option>
                </select>
              </div>
              <div class="col">
                <label>Category</label>
                <select formControlName="category" class="form-control">
                  <option>Run-Bike</option>
                  <option>Grade 1-Under</option>
                  <option>Grade 2-3</option>
                  <option>Grade 4-6</option>
                  <option>Jr. High</option>
                  <option>Adult</option>
                </select>
              </div>
            </div>
          </div>
        </div>
        <hr />
      </div>

      <div class="row">
        <div class="col">
          <div class="form-group">
            <a class="btn btn-block btn-danger" [routerLink]="['/home']">Cancel</a>
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <input
              [disabled]="!racerForm.valid"
              type="submit"
              (click)="onSubmit()"
              class="btn btn-block btn-success"
              value="Submit"
            />
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- End Main Content-->
</div>
